[tool.poetry]
name = "cubic-bezier-spline"
version = "0.3.1"
description = "Create C2-continuous, non-rational cubic Bézier splines. In other words, this will approximate or interpolate a sequence of points into a sequence of non-rational cubic Bézier curves."
authors = ["Shay Hill <shay_public@hotmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "cubic_bezier_spline"}]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.24.2"
paragraphs = "^0.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
commitizen = "^2.40.0"
pre-commit = "^3.0.4"
tox-poetry-installer = {extras = ["poetry"], version = "^0.10.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.3.1"
tag_format = "$version"
version_files = [
    "pyproject.toml:^version"
]


[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__.py"]

pythonVersion = "3.10"
pythonPlatform = "Any"

typeCheckingMode = "strict"
reportShadowedImports = true
reportCallInDefaultInitializer = true
reportImplicitStringConcatenation = true
# reportMissingSuperCall = true
reportPropertyTypeMismatch = true
reportUninitializedInstanceVariable = true
reportUnnecessaryTypeIgnoreComment = true
reportUnusedCallResult = true

